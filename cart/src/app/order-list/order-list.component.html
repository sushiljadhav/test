<section class="orders">
  <div class="container">
    <table class="table table-light table-border">
      <thead>
        <tr>
          <th>Product Name</th>  
          <th>Quantity</th>  
          <th>Price</th>  
          <th>total</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orderList">
          <td> 
            {{item.productName}}
          </td>
          <td>
            Quantity
          </td>
          <td>
            {{item.productPrice}}
          </td>
          <td>
            total
          </td>
          <td>
            <button class="btn btn-danger btn-sm" type="button">remove</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
